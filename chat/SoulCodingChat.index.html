<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="shortcut icon" href="https://xiaohong2022.github.io/static/img/avatar.png">
<title>小宏の聊天室</title>
<style>
    div#app {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #bbb;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        flex-wrap: nowrap;
        align-content: center;
    }

    .app-content {
        background: #fff;
        border-radius: 20px;
        min-width: 80%;
        max-width: 80%;
        max-height: 70%;
        min-height: 70%;
        box-shadow: 0px 10px 30px 0px #888;
        width: 80%;
        height: 70%;
    }

    .app-content-title {
        padding: 20px;
        text-align: center;
        background: #47c2ff;
        border-radius: 20px 20px 0px 0px;
        font-size: 20px;
        color: #fff;
        user-select: none;
    }

    .app-content-body {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: calc(100% - 66px - 51px);
    }

    .app-content-body-left {
        width: 100px;
        height: 100%;
        border-right: solid 1px #bbb;
    }

    .app-content-body-right {
        width: calc(100% - 100px);
        height: 100%;
        overflow: auto;
    }

    .app-content-input {
        padding: 10px 15px;
        border-top: solid 1px #bbb;
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    input {
        border: none;
        padding: 2px 3px;
        outline: none;
        width: calc(100% - 65px - 20px * 2 - 2.5px *4);
    }

    input:disabled {
        background-color: #fff;
        cursor: no-drop;
    }

    .app-content-body-left {
        display: flex;
        flex-direction: column;
        text-align: center;
    }

    .app-content-body-left-div {
        text-align: center;
        padding: 10px 0px;
        white-space: nowrap;
        text-overflow: ellipsis;
        width: 100%;
        overflow: hidden;
    }

    button {
        border: none;
        background: #0af;
        font-size: 15px;
        color: #fff;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 10px;
        transition: .3s;
    }

    button:hover {
        background: #009ae7;
    }

    button:active {
        transform: scale(.9);
    }

    button:disabled {
        opacity: .5;
        cursor: no-drop;
    }

    button:disabled:hover {
        background: #0af;
    }

    button:disabled:active {
        transform: scale(1);
    }

    .app-content-body-right-div {
        margin-left: 10px;
        margin-top: 5px;
        margin-bottom: 5px;
    }

    .app-content-body-right-div .app-content-body-right-div-bottom::selection {
        background: #38a3ff;
        color: #fff
    }

    .app-content-body-right-div-top {
        font-size: 14px;
        color: #888;
        margin-left: 2px;
        user-select: none;
    }

    .app-content-body-right-div-bottom {
        font-size: 16px;
        width: fit-content;
        background: #eee;
        padding: 5px 10px;
        border-radius: 5px;
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    .app-content-body-right-div.right {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        margin-right: 15px;
    }

    .app-content-body-right-div.right .app-content-body-right-div-bottom::selection {
        background: #fff;
        color: #38a3ff
    }

    .app-content-body-right-div.right .app-content-body-right-div-bottom {
        background: #38a3ff;
        color: #fff;
    }

    .app-content-body-right-xt {
        width: 100%;
        text-align: center;
        font-size: 15px;
        color: #aaa;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .app-content-body-right-xt::selection {
        background: #aaa;
        color: #fff
    }

    .copyright {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: fit-content;
        display: flex;
        justify-content: center;
        padding: 20px 0px;
        color: #555;
        user-select: none;
    }

    .app-content-body-left-top {
        display: flex;
        flex-direction: column;
        text-align: center;
        width: calc(100% - 8px * 2);
        height: calc(100% - 74px);
        overflow-y: scroll;
        padding: 0px 8px;
    }

    .app-content-body-left-top::-webkit-scrollbar {
        display: none;
    }

    .app-content-body-left-bottom {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: fit-content;
    }

    .app-content-body-left-bottom-setname {
        text-align: center;
        padding: 10px 0px;
        border-top: solid 1px #bbb;
        font-size: 12px;
        cursor: pointer;
        user-select: none;
    }

    .app-content-body-left-bottom-clearmsg {
        text-align: center;
        padding: 10px 0px;
        border-top: solid 1px #bbb;
        font-size: 12px;
        cursor: pointer;
        user-select: none;
    }

    .app-content-input-icon {
        width: 20px;
        height: 20px;
        cursor: pointer;
        margin: 0px 2.5px;
    }

    .app-content-input-icon svg {
        width: 100%;
        height: 100%;
        color: #aaa;
    }

    .app-content-input-icon svg:hover {
        color: #0af;
    }

    .app-content-input-icongroup {
        display: flex;
        flex-direction: column;
        position: fixed;
        top: 0;
        left: 0;
        background: #fff;
        width: 350px;
        height: 190px;
        z-index: 99999999999999999999999;
        box-shadow: 0 0 5px #aaa;
    }

    .app-content-input-icongroup-top {
        width: 100%;
        height: calc(100% - 31px);
        display: flex;
        flex-direction: column;
    }

    .app-content-input-icongroup-bottom {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 31px;
        overflow: auto;
    }

    .app-content-input-icongroup-bottom::-webkit-scrollbar {
        display: none;
    }

    .app-content-input-icongroup-bottom div {
        padding: 5px 8px;
        cursor: pointer;
    }

    .app-content-input-icongroup-top-provider {
        text-align: center;
        padding: 5px 0px;
    }

    .app-content-input-icongroup-top-selecter {
        width: 100%;
        height: calc(100% - 31px);
        overflow: auto;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }

    .app-content-input-icongroup-top-selecter img {
        width: 25px;
        height: 25px;
        padding: 2.5px;
        cursor: pointer;
    }

    .app-content-input-icongroup-top-selecter img:hover {
        background-color: #eee;
    }

    .app-content-body-right-div .app-content-body-right-div-bottom img {
        width: 25px;
        height: 25px;
        cursor: text;
    }

    .app-content-body-right-div.right .app-content-body-right-div-bottom img::selection {
        background: #fff;
        color: #38a3ff
    }

    .app-content-body-right-div::selection {
        background: #38a3ff;
        color: #fff;
    }

    img.app-content-body-right-div-bottomimg {
        cursor: zoom-in;
    }

    @media (max-width: 700px) {
        .app-content {
            background: #fff;
            border-radius: 0px;
            min-width: 100%;
            max-width: 100%;
            max-height: 100%;
            min-height: 100%;
            box-shadow: none;
            width: 100%;
            height: 100%;
        }

        .app-content-title {
            border-radius: 0px;
        }

        .copyright {
            bottom: 50px;
            font-size: 12px;
        }
    }
</style>
