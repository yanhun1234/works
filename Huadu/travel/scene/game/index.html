<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>花都互动答题网站</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <style>
    /* Customize checkbox style */
    .form-check-label:before,
    .form-check-label:after {
      content: "";
      display: table;
    }

    .form-check-label:after {
      clear: both;
    }

    .form-check-label:before {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      margin-right: 0.5rem;
      border: 2px solid #aaa;
      border-radius: 0.25rem;
      vertical-align: middle;
      cursor: pointer;
      transition: all 0.25s ease-in-out;
    }

    .form-check-input:checked~.form-check-label:before {
      border-color: #007bff;
      background-color: #007bff;
      background-size: 50%, 50%;
      background-position: center;
      background-repeat: no-repeat;
      content: "\f00c";
      color: #fff;
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      font-size: 1.5rem;
    }

    .form-check-input:checked~.form-check-label {
      color: #007bff;
    }
  </style>
</head>

<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">花都互动答题网站</h1>

    <form>
      <div class="mb-4">
        <h2>1.花都湖在哪里？</h2>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question1" id="question1-option1" value="option1">
          <label class="form-check-label" for="question1-option1">中国-广东省-广州市-花都区</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question1" id="question1-option2" value="option2">
          <label class="form-check-label" for="question1-option2">中国-广东省-广州市-越秀区</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question1" id="question1-option3" value="option3">
          <label class="form-check-label" for="question1-option3">中国-广东省-广州市-新华区</label>
        </div>
      </div>

      <div class="mb-4">
        <h2>2.广东皮革国际县城在哪里？</h2>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question2" id="question2-option1" value="option1">
          <label class="form-check-label" for="question2-option1">中国-广东省-广州市-花都区-花都狮岭皮具-城狮岭-大道西</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question2" id="question2-option2" value="option2">
          <label class="form-check-label" for="question2-option2">中国-广东省-广州市-花都区-花都狮岭皮具-城狮岭-大道东</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question2" id="question2-option3" value="option3">
          <label class="form-check-label" for="question2-option3">中国-广东省-广州市-花都区-花都狮岭皮具-城狮岭-大道南</label>
        </div>
      </div>

      <div class="mb-4">
        <h2>3.融创有什么有趣的中国文化之一有什么？</h2>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question3" id="question3-option1" value="option1">
          <label class="form-check-label" for="question3-option1">五羊</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question3" id="question3-option2" value="option2">
          <label class="form-check-label" for="question3-option2">天狗食月</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question3" id="question3-option3" value="option3">
          <label class="form-check-label" for="question3-option3">舞狮</label>
        </div>
      </div>
      <button>完成</button>
    </form>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="jquery/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    // 获取提交按钮元素
    const submitButton = document.querySelector("button[type='submit']");

    // 给按钮添加点击事件监听
    submitButton.addEventListener("click", function (event) {
      // 阻止表单自动提交行为
      event.preventDefault();

      // 弹出恭喜您完成的模态框
      const modal = document.createElement("div");
      modal.classList.add("modal", "fade", "show");
      modal.innerHTML = `
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">恭喜您完成答题</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          您已完成所有题目，请前往链接领取奖励！
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
          <a href="https://works/Huadu/travel/scene/game/win.html" target="_blank" class="btn btn-primary">领取奖励</a>
        </div>
      </div>
    </div>
    <div class="modal-backdrop fade show"></div>
  `;

      // 添加到body元素中
      document.body.appendChild(modal);

      // 注册模态框隐藏动画结束事件，完成后删除模态框和遮罩层
      modal.addEventListener("hidden.bs.modal", function (event) {
        modal.remove();
        document.querySelector(".modal-backdrop").remove();
      });
    });
  </script>
</body>

</html>
