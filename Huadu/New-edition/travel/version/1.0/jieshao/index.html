                    花都湖原名新街河公园，《关于加快新街河公园建设》是区十五届人大一次会议提出的议案，建设新街河公园（即花都湖）是提升城市环境和人民群众生活质量的一件大事。花都区人大常委会多次组织市、区人大代表开展调研、视察活动，多次听取区政府关于新街河公园建设情况汇报，花都区政府高度重视该议案的办理，积极推进新街河公园（即花都湖）工程建设，计划用2年的时间建成并投入使用。
花都湖东起铁山河河口，西至京广铁路桥段，全长约6.68公里，占地总面积约2.83平方公里，预计投资5亿7千多万元。花都湖建成后，将发挥出城市生态环境治理的综合功能，既有调蓄雨洪、抗旱排涝的环境效益，同时也具有很高的社会效益和经济效益。花都湖公园在设计上充分体现亲水性，利用山水资源，以绿化为主，形成防洪与城市景观互为联动的亲水型生态长廊，建成后将成为我区“一河两岸”的亮丽风景线。此外，公园设计力求保留历史特色风貌，并融入本土文化元素，着力打造集自然保育、旅游、教育和市民休闲娱乐等功能于一体的城市滨河公园，将成为展示花都区人与水和谐相处，水与城相得益彰的文化窗口。
                    `
